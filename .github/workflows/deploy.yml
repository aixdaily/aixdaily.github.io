name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clean Git Environment
        run: |
          git reset --hard
          git clean -fdx
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@f2bbf0688d5cd386d5902ad1b9c11faf12c58580 # v3
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
      - name: Build Hugo Site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356d4f9e1372c5301 # v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@9dbe3824824f8a1377a181749926d0a7339149e4 # v4